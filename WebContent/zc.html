<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/supersized.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body oncontextmenu="return false">

    <div class="page-container">
        <h1>请填写注册信息</h1>
        <form action="" method="post">
            <div>
                <input type="text" name="username" class="username" placeholder="请输入你的用户名" autocomplete="off" />
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="请输入你要设置的密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <button style="background:rgb(36, 139, 36)" id="zc">注册</button>
        </form>
    </div>
    <div class="alert" style="display:none">
        <h2>消息</h2>
        <div class="alert_con">
            <p id="ts"></p>
            <p style="line-height:70px">
                <a class="btn">确定</a>
            </p>
        </div>
    </div>

    <!-- Javascript -->
    <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
    <script src="js/base.js"></script>
    <script>
    </script>
</body>

</html>
